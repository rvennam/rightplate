<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>rightplate</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar is-transparent">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                <img src="images/logo-light.png">
            </a>
            <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div id="" class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                    <p class="control">
                        <a href="https://github.com/rvennam/rightplate">
                            <span class="icon">
                                <img src="images/GitHub-Mark/PNG/GitHub-Mark-Light-32px.png" />
                            </span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column column1">
                    <div class="logo-container">
                        <img class="logo" src="images/logo.png">
                    </div>
                    <p class="subtitle">
                        <br/> Don't get the wrong plate at the right place!
                    </p>
                    <div class="coming-soon-container">
                        <a href="https://expo.io/@rvennam/rightplate">
                            <img src="images/coming-soon.png" width="150px;" />
                            <p>Check it out on Expo!</p>
                        </a>
                    </div>
                    <p class="expo"></p>

                </div>
                <div class="column column2">
                    <img src="images/screenshot.png">
                </div>
                <!-- <div class="column">
                    Third column
                </div> -->
            </div>
        </div>
    </section>
</body>

</html>
